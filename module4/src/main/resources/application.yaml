spring:
  application:
    name: module-jpa
  datasource:
    main:
      url: jdbc:h2:.\Office
      driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    database: h2
    open-in-view: false